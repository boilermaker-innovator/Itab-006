<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iTabs 2.0 – Portrait Edition</title>
<style>
  body {font-family:system-ui,sans-serif;line-height:1.6;max-width:800px;margin:2rem auto;padding:1rem;background:#f9f9fb;color:#222;}
  .itab {cursor:help;display:inline-block;position:relative;}
  .itab-btn {background:#0066ff;color:white;width:20px;height:20px;border-radius:50%;font-weight:bold;font-size:12px;line-height:20px;text-align:center;display:inline-block;margin-left:4px;transition:.2s;}
  .itab-btn:hover,.itab-btn:focus {transform:scale(1.3);background:#0044cc;outline:none;}
  .itab-popup {display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:9999;overflow-y:auto;padding:1rem;}
  .popup-content {background:white;padding:2rem;border-radius:16px;max-width:90%;width:560px;position:relative;animation:pop .3s;box-shadow:0 30px 60px rgba(0,0,0,0.5);}
  @keyframes pop {from{transform:scale(0.7);opacity:0} to{transform:scale(1);opacity:1}}
  .close {position:absolute;top:8px;right:14px;font-size:36px;cursor:pointer;opacity:0.7;}
  img {max-width:100%;height:auto;border-radius:12px;margin:1rem 0;box-shadow:0 10px 25px rgba(0,0,0,0.2);display:block;object-fit:contain;} /* Fixed for portrait! */
  .caption {font-size:0.9rem;color:#555;text-align:center;margin:-0.5rem 0 1.5rem;}
</style>
</head>
<body>

<h1>Computer Science + Real Humans</h1>

<p>
  An <span class="itab" data-term="algorithm" tabindex="0">algorithm<i class="itab-btn">i</i></span> 
  is just a recipe. Every program runs on 
  <span class="itab" data-term="hardware" tabindex="0">hardware<i class="itab-btn">i</i></span>. 
  And real coders look like 
  <span class="itab" data-term="real-coder" tabindex="0">this<i class="itab-btn">i</i></span> while building it.
</p>

<div class="itab-popup" id="itabOverlay">
  <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <span class="close" onclick="closePopup()" aria-label="Close">×</span>
    <h3 id="popupTitle"></h3>
    <div id="popupBody"></div>
    <p style="margin-top:1.5rem;text-align:center;">
      <small>Powered by <a href="https://grokipedia.com" target="_blank">Grokipedia</a></small>
    </p>
  </div>
</div>

<script>
const terms = {
  algorithm: {title:"Algorithm", body:"<p>Step-by-step instructions — like a recipe for spaghetti, but for computers.</p>", link:"https://grokipedia.com/Algorithm"},
  hardware: {title:"Hardware", body:"<p>The physical bits: CPU, RAM, SSD. The stuff you can actually kick.</p>", link:"https://grokipedia.com/Computer_hardware"},
  "real-coder": {
    title: "Real-World Coder",
    body: `
      <img src="https://i.ibb.co/PvWTWkGm/IMG-4337.jpg" alt="Close-up portrait of a programmer on site, hi-vis shirt, cap, and distant gaze">
      <p class="caption">The thoughtful stare — plotting the next commit between scaffolds</p>

      <img src="https://i.ibb.co/4pYk6nF/codepen-itabs.jpg" alt="Live iTabs code running on CodePen">
      <p class="caption">And here's the screen where it all came alive</p>

      <p><strong>No filters. Just real coding grit in 2025.</strong></p>
      <p>Respect the craft ✊</p>
    `,
    link: "https://grokipedia.com/Software_engineer"
  }
};

document.querySelectorAll('.itab').forEach(el => {
  const term = el.dataset.term;
  el.onclick = el.onkeydown = e => {
    if (e.type==='click' || e.key==='Enter' || e.key===' ') {
      e.preventDefault();
      openPopup(terms[term]);
    }
  };
});

function openPopup(d) {
  document.getElementById('popupTitle').textContent = d.title;
  document.getElementById('popupBody').innerHTML = d.body;
  document.getElementById('itabOverlay').style.display = 'flex';
  document.querySelector('.popup-content').focus();
}

function closePopup() {
  document.getElementById('itabOverlay').style.display = 'none';
}

document.getElementById('itabOverlay').onclick = e => e.target.id==='itabOverlay' && closePopup();
document.addEventListener('keydown', e => e.key==='Escape' && closePopup());
</script>
</body>
</html>
